<!DOCTYPE html>
<html>
  <head>
    <title>Image Tracking AR</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color:#00f;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader p {
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
      <p>loading pls wait...</p>
    </div>
    <a-scene vr-mode-ui="enable:false" renderer="logarithmicDepthBuffer:true" embedded arjs="trackingMethod:best;sourceType:webcam;dubugUIEnabled:false">
    <a-entity id="camera" camera position="0 0 10"></a-entity>
    <a-assets>
      <video id="video1" src="./assets/SUCCESS.mp4" preload="auto" loop="true" playsinline webkit-playsinline autoplay crossorigin="anonymous"></video>
    </a-assets>
    <a-nft id="nft1" type="nft" url="./assets/Image" smooth="true" smoothCount="10" smoothTorents="0.01" smoothTolerance="0.01" smoothThreshold="5">
      <a-video id="vd" src="#video1" width="600" height="509" position="0 0 -30" rotation="-90 0 0"></a-video>
    </a-nft>
    </a-scene>
  </body>
</html>
